<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 헤드 -->

<head>
    <!-- 메타데이터 -->
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 메타데이터 -->

    <!-- 제목 -->
    <title>회원 정보 수정</title>
    <!-- /제목 -->

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <!-- /CSS -->
</head>
<!-- /헤드 -->

<!-- 바디 -->

<body>
    <!--루트 컨테이너-->
    <div>
        <!-- 레이아웃 컨테이너 -->
        <div class="row min-vh-100 g-0">
            <!-- 상단바 -->
            <header th:replace="~{/fragments/customer-navigation :: headerFragments}"></header>
            <!--  /상단바 -->

            <!-- 메인 컨테이너 -->
            <main>
                <!-- 제목 컨테이너 -->
                <div class="container p-5 text-center">
                    <!-- 제목 -->
                    <h1>회원 정보 수정</h1>
                </div>
                <!-- /제목 컨테이너 -->
                <!-- 폼 영역 가운데 정렬 -->
                <div class="row justify-content-center">
                    <!-- 폼 영역 넓이 조절 -->
                    <div class="col-md-3 border border-2 rounded ">
                        <!-- 회원 정보 수정 폼 영역 -->
                        <form th:action="@{/my-page/account/update}" th:method="put">
                            <!-- 고객pk -->
                            <input type="hidden" th:value="${loginCustomer.id}" name="id">
                            <div class="container p-1">
                                <!-- 첫번째 라인 -->
                                <div class="row">
                                    <div class="col">
                                        <!-- 아이디 인풋 -->
                                        <div class="mb-3 mt-3">
                                            <label class="form-label">아이디</label>
                                            <input type="hidden" th:value="${loginCustomer.accountId}"
                                                name="accountId">
                                            <p th:text="${loginCustomer.accountId}">
                                        </div>
                                        <!-- /아이디 인풋 -->
                                    </div>
                                </div>
                                <!-- /첫번째 라인 -->

                                <!-- 두번째 라인 -->

                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <!-- 비밀번호 인풋 -->
                                            <label for="password" class="form-label">비밀번호</label>
                                            <input type="password" class="form-control" id="password" name="password" />
                                            <!-- /비밀번호 인풋 -->
                                        </div>
                                    </div>
                                </div>

                                <!-- /두번째 라인 -->
                                <!-- 세번째 라인 -->
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <!-- 비밀번호 확인 인풋 -->
                                            <label for="passwordCheck" class="form-label">비밀번호 확인</label>
                                            <span style="color: red; display: none;" id="error">비밀번호를 동일하게 입력해주세요</span>
                                            <input type="password" class="form-control" id="passwordCheck" />
                                            <!-- /비밀번호 확인 인풋 -->
                                        </div>
                                    </div>
                                </div>
                                <!-- /세번째 라인 -->
                                <!-- 네번째 라인 -->
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <!-- 이름 인풋 -->
                                            <label for="name" class="form-label">이름</label>
                                            <input th:value="${loginCustomer.name}" type="text" class="form-control"
                                                id="name" name="name" required />
                                            <!-- /이름 인풋 -->
                                        </div>
                                    </div>
                                </div>
                                <!-- /네번째 라인 -->
                                <!-- 다섯째 라인 -->
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <!-- 이메일 인풋 -->
                                            <label for="email" class="form-label">이메일</label>
                                            <input th:value="${loginCustomer.email}" type="email" class="form-control"
                                                id="email" name="email" required />
                                            <!-- /이메일 인풋 -->
                                        </div>
                                    </div>
                                </div>
                                <!-- /다섯째 라인 -->
                                <!-- 여섯째 라인 -->
                                <div class="row">
                                    <!-- 휴대전화번호 인풋 -->
                                    <label for="firstPhoneNumber" class="form-label">휴대전화번호</label>
                                    <div class="col">
                                        <div class="mb-3">
                                            <select id="firstPhoneNumber" class="form-select" name="firstPhoneNumber">
                                                <option th:selected="${firstPhoneNumber}=='010'" value="010">010
                                                </option>
                                                <option th:selected="${firstPhoneNumber}=='011'" value="011">011
                                                </option>
                                                <option th:selected="${firstPhoneNumber}=='016'" value="016">016
                                                </option>
                                                <option th:selected="${firstPhoneNumber}=='017'" value="017">017
                                                </option>
                                                <option th:selected="${firstPhoneNumber}=='018'" value="018">018
                                                </option>
                                                <option th:selected="${firstPhoneNumber}=='019'" value="019">019
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-1">
                                        <span>-</span>
                                    </div>
                                    <div class="col">
                                        <input type="text" th:value="${middlePhoneNumber}" class="form-control"
                                            maxlength="4" id="middlePhoneNumber" name="middlePhoneNumber">
                                    </div>
                                    <div class="col-1">
                                        <span>-</span>
                                    </div>

                                    <div class="col mb-3">
                                        <div class="mb-3">
                                            <input type="text" th:value="${lastPhoneNumber}" class="form-control"
                                                maxlength="4" id="lastPhoneNumber" name="lastPhoneNumber">
                                        </div>
                                    </div>
                                </div>
                                <!-- /휴대전화번호 인풋 -->
                                <!-- /여섯째 라인 -->
                                <!-- 버튼 영역 -->
                                <div class="col d-flex justify-content-end mb-4">
                                    <a th:href="@{/my-page}" class="link-dark m-2">뒤로 가기</a>
                                    <button type="button" class="btn btn-secondary" id="updateButton">수정</button>
                                </div>
                                <!-- /버튼 영역 -->
                            </div>
                        </form>
                        <!-- /회원 정보 수정 폼 영역 -->
                    </div>
                    <!-- /폼 영역 넓이 조절 -->
                </div>
                <!-- /폼 영역 가운데 정렬 -->
            </main>
            <!-- /메인 컨테이너 -->
            <!-- 푸터 -->
            <div class="container">
                <footer th:replace="~{/fragments/customer-footer :: footerFragments}"></footer>
            </div>
            <!-- /푸터 -->

        </div>
        <!-- /레이아웃 컨테이너 -->


    </div>
    <!--/루트 컨테이너-->
    <!-- JS -->
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <!-- /JS -->

    <!-- Custom JS -->
    <script>
  
        //비밀번호 함수
        const password = document.getElementById("password");
        //비밀번호 확인 함수
        const passwordCheck = document.getElementById("passwordCheck");
        //비밀번호 일치 여부 메세지 함수
        const error = document.getElementById("error");
        //회원가입 버튼 함수
        const joinButton = document.getElementById("joinButton");

        //비밀번호 인풋에 입력을 할 경우
        password.addEventListener("keydown", function () {
            //비밀번호 일치하지 않을 때 에러메세지 나타남
            if (password.value !== passwordCheck.value) {
                error.style.display = 'inline-block';
            }
        })

        //비밀번호 인풋 포커스 아웃
        password.addEventListener("focusout", function () {
            //비밀번호 일치하면 에러메세지 감추기
            if (password.value === passwordCheck.value) {
                error.style.display = 'none';
            }
        })

        //비밀번호 확인 인풋에 입력을 할 경우
        passwordCheck.addEventListener("keydown", function () {
            //비밀번호 일치하지 않을 때 에러메세지 나타남
            if (password.value !== passwordCheck.value) {
                error.style.display = 'inline-block';
            }
        })

        //비밀번호 인풋 포커스 아웃
        passwordCheck.addEventListener("focusout", function () {
            //비밀번호 일치하면 에러메세지 감추기
            if (password.value === passwordCheck.value) {
                error.style.display = 'none';
            }
        })

        //수정 버튼 클릭 시
        updateButton.addEventListener("click", function () {
            //비밀번호 인풋과 비밀번호 확인 인풋이 일치하며 휴대전화번호 칸이 숫자일 경우에만 submit
            if ((password.value === passwordCheck.value) && Number.isInteger(parseInt(document.getElementById("middlePhoneNumber").value)) && Number.isInteger(parseInt(document.getElementById("lastPhoneNumber").value))) {
                updateButton.type = "submit";
            }
        })



    </script>
    <!-- /Custom JS -->
</body>
<!-- 바디 -->

</html>
